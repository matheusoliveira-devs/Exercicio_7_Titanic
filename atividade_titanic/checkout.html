<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <!--PAGE INFO-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Ships4Ever</title>
    <!--ICONES-->
    <link rel="stylesheet" href="assets/fonts/style.css" />
      <!--SWIPER-->
      <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!--STYLES-->
    <link rel="stylesheet" href="style.css" />
  
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2? family = DM + Sans: wght @ 400; 500; 700 & family = Poppins: wght @ 400; 500; 700 & display = swap "
      rel=" stylesheet "
    />
  </head>
  <body>
    <header id="header" >
      <nav class="container">
        <a class="logo" href="index.html">Ships<span>4</span>Ever.</a>
      
        <div class="toggle icon-menu"></div>
        <div class="toggle icon-close"></div>
      </nav>
    </header>

    <main>

      <div class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Checkout</h2>
       
          <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>
       
          <div class="payment-method">
            <label for="card" class="method card">
              <div class="card-logos">
                <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png"/>
                <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png"/>
              </div>
       
              <div class="radio-input">
                <input id="card" type="radio" name="payment">
                Pagar R$1499 no cartão de crédito
              </div>
            </label>
       
            <label for="paypal" class="method paypal">
              <img src="https://designmodo.com/demo/checkout-panel/img/paypal_logo.png"/>
              <div class="radio-input">
                <input id="paypal" type="radio" name="payment">
                Pagar R$1300 no PayPal
              </div>
            </label>
          </div>
       
          <div class="input-fields">
            <div class="column-1">
              <label for="cardholder">Nome</label>
              <input type="text" id="cardholder" />
       
              <div class="small-inputs">
                <div>
                  <label for="date">Data de validade</label>
                  <input type="text" id="date"/>
                </div>
       
                <div>
                  <label for="verification">CVV / CVC *</label>
                  <input type="password" id="verification"/>
                </div>
              </div>
       
            </div>
            <div class="column-2">
              <label for="cardnumber">Número do cartão</label>
              <input type="password" id="cardnumber"/>
       
              <span class="info">* CVV or CVC é o código de segurança do cartão, 3 digitos únicos atrás do cartão.</span>
            </div>
          </div>
        </div>
       
        <div class="panel-footer">
          <button class="btn back-btn">Voltar</button>
          <button class="btn next-btn">Próximo passo</button>
        </div>
      </div>
<br> <br>
      
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

          </div>
        </div>
      </section>

      
      
      <div class="divider-1"></div>
  
    </main>

    <footer class="section">
      <div class="container grid">
        <div class="brand">
          <a href="#home" class="logo logo-alt">Ships<span>4</span>Ever.</a>
          <p>
            ©2022 Ships4Ever.
          </p>
          <p>Todos os direitos reservados.</p>
        </div>
        <div class="social grid">
          <a href="#" target="_blank"><i class="icon-instagram"></i></a>
          <a href="#" target="_blank"><i class="icon-facebook"></i></a>
          <a href="#" target="_blank"><i class="icon-map-pin"></i></a>
        </div>
      </div>

    </footer> 

    <a href="#home" class="back-to-top"><i class="icon-arrow-up"></i></a>
    

    <!--Swiper-->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!--scroll-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!--main.js-->
    <script src="main.js"></script>
    
  </body>
</html>
